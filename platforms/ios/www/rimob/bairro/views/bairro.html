<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Selecione o bairro</md-subheader>
                    <ta-findbox promisefunction="obterBairros(dsBusca)" targetobject="bairros"></ta-findbox>
                        <md-list-item  href="#/imovel/bairros/logradouros/{{bairro.SqBairro}}" ng-repeat="bairro in bairros | toArray" >
                            <p>
                                {{bairro.NmBairro | uppercase}} 
                                <ng-md-icon ng-show="bairro.qtImoveis == 0" class="iconGreen" icon="done" size="20"></ng-md-icon>
                            </p>
                            <i class="fa fa-angle-right pull-right"></i>
                        </md-list-item>
                        <md-divider></md-divider>
                </md-list>
            </div>
           <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
