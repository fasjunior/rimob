<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <md-list ng-cloak>
                    <md-subheader class="md-no-sticky">Selecione a unidade gestora</md-subheader>
                    <!--<ta-findbox promisefunction="obterUnidadesGestora(dsBusca)" targetobject="unidadesGestora"></ta-findbox>-->
                    <md-list-item ng-click="selecionaUnidadeGestora(unidade)" ng-repeat="unidade in $root.unidadesGestora | toArray">
                        <p>
                            {{unidade.NmUnidgestora | uppercase}}
                        </p>
                        <i class="fa fa-angle-right pull-right"></i>
                    </md-list-item>
                    <md-divider></md-divider>
                </md-list>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
