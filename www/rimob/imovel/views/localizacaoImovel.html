<md-dialog aria-label="Mapa do Imóvel" style="width:100%;">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Localização do imóvel</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon class="iconWhite" icon="close" aria-label="Fechar mapa"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
                <div class="md-dialog-content" style="margin: auto; max-width: 100%; height: 395px;" id="map"></div>
        </md-dialog-content>
    </form>
</md-dialog>
